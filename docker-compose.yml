version: "3.9"

services:
  db:
    image: postgres:14.2-alpine
    restart: always
    ports: 
      - 5432:5432
    environment: 
      - POSTGRES_USER_FILE=/run/secrets/db_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
      - POSTGRES_DB=app
    secrets:
      - db_user
      - db_password

secrets:
  db_password:
    file: db_password.txt
  db_user:
    file: db_user.txt
